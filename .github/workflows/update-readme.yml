name: Update README
on: [push, pull_request]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update README
        run: |
          echo "This is a new line in the README" >> README.md |
          git add README.md |
          git commit -m "Update README" |
          git push
